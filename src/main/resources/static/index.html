<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center mb-4">Catálogo de la Biblioteca</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="busquedaTitulo" class="form-control" placeholder="Buscar por título">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="buscarPorTitulo()">Buscar Libro</button>
        </div>
        <div class="col-md-6 mt-2">
            <input type="text" id="busquedaAutor" class="form-control" placeholder="Buscar por autor">
        </div>
        <div class="col-md-2 mt-2">
            <button class="btn btn-info w-100" onclick="buscarPorAutor()">Buscar Autor</button>
        </div>

        <div class="col-md-2">
            <button id="volverBtn" class="btn btn-secondary w-100 d-none" onclick="volverListado()">Volver al listado</button>
        </div>
        <div class="col-md-2 text-end">
            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#modalNuevoLibro">Añadir Libro</button>
        </div>
    </div>

    <table class="table table-bordered bg-white">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>ISBN</th>
            <th>Fecha Publicación</th>
            <th>Autor</th>
            <th>Nº Ejemplares</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tablaLibros"></tbody>
    </table>
</div>

<!-- Modal para nuevo libro -->
<div class="modal fade" id="modalNuevoLibro" tabindex="-1" aria-labelledby="modalNuevoLibroLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNuevoLibroLabel">Nuevo Libro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="tituloNuevo" class="form-control mb-2" placeholder="Título">
                <input type="text" id="isbnNuevo" class="form-control mb-2" placeholder="ISBN">
                <input type="date" id="fechaNuevo" class="form-control mb-2" placeholder="Fecha de publicación">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="crearLibro()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
